<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ" crossorigin="anonymous"></script>
</head>
<body>
    <form  action="confirmation.html" class="needs-validation" method="get" novalidate>
        <div class="container-sm justify-content-center border border-danger border-5" style="background-color:rgb(142, 183, 209)">
            <h1 class="display-2 text-primary text-center fw-bold">Order your Tshirt</h1>
        <div class="row"> 
        <div class="col align-self-center col-6 py-3">
            <label class="form-label text-black fw-bold" for="Fullname">Enter Fullname</label>
            <input type="text" class="form-control border-4"  placeholder="Fullname" required>
            <div class="invalid-feedback">Please enter a valid name.</div>
        </div>
        <div class="col align-self-center col-6 py-3">
            <label class="form-label text-black fw-bold" for="inputEmail">Email</label>
            <input type="email" class="form-control border-4" id="inputEmail" placeholder="Email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
        </div>
        <div class="col align-self-center col-6 py-3">
            <label class="form-label text-black fw-bold" for="inputPassword">Password</label>
            <input type="password" class="form-control border-4" id="inputPassword" placeholder="Password" required>
            <div class="invalid-feedback">Please enter your password to continue.</div>
        </div>
        <div class="col align-self-center col-6 py-3">
            <label for="validationCustom04" class="form-label text-black fw-bold">Colour</label>
            <select class="form-select border-4" id="validationCustom04" required>
              <option selected disabled value="">Choose...</option>
              <option value="1">Red</option>
              <option value="2">Blue</option>
              <option value="3">Yellow</option>
    
            </select>
            <div class="invalid-feedback">Please select the Tshirt colour.</div>
            </div>
       
            <div class="col align-self-center col-6 py-3">
                <label for="validationCustom04" class="form-label text-black fw-bold">Size</label>
                <select class="form-select border-4" id="validationCustom04" required>
                  <option selected disabled value="">Choose...</option>
                  <option value="1">Small</option>
                  <option value="2">Large</option>
                  <option value="3">Medium</option>
                  <option value="4">XL</option>
                  <option value="5">XXL</option>
                  <option value="6">XXXL</option>
                </select>
                <div class="invalid-feedback">Please select the size.</div>
                </div>
                <div class="col align-self-center col-6 py-3">
                    <label class="form-label text-black fw-bold" for="Date">Date Of Delivery</label>
                      <input type="date" class="form-control border-4" name="DOD" placeholder="Enter the preferred date:" required />
                      <div class="invalid-feedback">Please select the date of delivery</div>
                    </div>
                    <div class="col align-self-center col-6 py-3">
                        <label for="validationCustom04" class="form-label text-black fw-bold">Gender</label>
                        <div class="form-check">
                            <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck2">Male</label>
                          </div>
                          <div class="form-check mb-3">
                            <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked" required>
                            <label class="form-check-label" for="validationFormCheck3">Female</label>
                            <div class="invalid-feedback">Please choose your gender</div>
                          </div>
                      </div>
                      <div class="col align-self-center col-6 py-3">
                        <label for="validationTextarea" class="form-label text-black fw-bold">Enter Address</label>
                        <textarea class="form-control border-4" id="validationTextarea" placeholder="Address"  rows="4" required></textarea>
                        <div class="invalid-feedback">
                          Please enter your address
                        </div>
                        </div>
                      <div class="col align-self-center col-6 py-3">
                        <label class="form-label text-black fw-bold" for="tagline">Enter Tagline</label>
                        <input type="text" class="form-control border-4"  placeholder="Tagline" required>
                        <div class="invalid-feedback">Please enter a tagline.</div>
                    </div>
                   
                     
         <div class="col-9 offset-md-5 py-5">         
        <button type="submit" class="btn btn-primary btn-lg col-4">Submit</button>
    </div> 
</div>
</div>
</div>

    </form>

    <script>
      
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>  
   
    
</body>
</html>
